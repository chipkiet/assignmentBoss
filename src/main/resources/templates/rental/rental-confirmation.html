<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xác nhận đặt thuê</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* CSS tùy chỉnh */
    .card {
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .card-title {
      font-size: 1.8rem;
      font-weight: bold;
      text-align: center;
    }

    .card-img-top {
      max-width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    p {
      font-size: 1rem;
      color: #555;
    }

    p strong {
      color: #333;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .btn-secondary {
      background-color: #6c757d;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn-secondary:hover {
      background-color: #5a6268;
    }

    .text-highlight {
      color: #dc3545;
      font-weight: bold;
    }

    /* Phần hiển thị chi tiết giá */
    .price-details {
      font-size: 1.1rem;
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-top: 20px;
    }

    .price-details p {
      margin-bottom: 10px;
    }

    .price-details .total {
      font-weight: bold;
      font-size: 1.2rem;
      color: #dc3545;
    }

    .price-details .total-price {
      text-align: right;
    }
  </style>
</head>

<body>
<div class="container mt-5">
  <h2 class="text-center text-highlight mb-4">Xác nhận đặt thuê</h2>
  <div class="row">
    <div class="col-md-6">
      <div class="card p-4">
        <div class="card-body">
          <h5 class="card-title mb-4">Thông tin đặt thuê</h5>

          <!-- Hình ảnh căn hộ -->
          <img
                  src="https://i.pinimg.com/736x/57/3e/b6/573eb677974787904ef0ac83c1af4511.jpg" width="180px" style="border-radius: 50px ; margin-bottom: 10px">
<!--                  th:src="${house.houseImages != null && house.houseImages.size() > 0-->
<!--                ? 'data:image/jpeg;base64,' + house.houseImages[0].imageUrl-->
<!--                : '/images/img_2.png'}"-->
<!--                  class="card-img-top"-->
<!--                  alt="House Image">-->

          <!-- Thông tin chi tiết -->
          <p><strong>Tên căn hộ:</strong> <span th:text="${house.propertyName}">Tên căn hộ</span></p>
          <p><strong>Địa chỉ:</strong> <span th:text="${house.address}">Địa chỉ</span></p>
          <p><strong>Ngày bắt đầu:</strong> <span th:text="${startDate}">Ngày bắt đầu</span></p>
          <p><strong>Ngày kết thúc:</strong> <span th:text="${endDate}">Ngày kết thúc</span></p>
          <p><strong>Số ngày thuê:</strong> <span th:text="${numDays}">0</span> ngày</p>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <div class="price-details">
        <h5 class="card-title mb-4">Chi tiết giá</h5>

        <p><strong>Giá thuê/ngày:</strong> <span th:text="${house.pricePerDay}">0 VNĐ</span> / đêm</p>
        <p><strong>Số đêm:</strong> <span th:text="${numDays}">0</span></p>
        <p class="total-price"><strong>Tổng tiền:</strong> <span th:text="${totalCost}" class="total">0 VNĐ</span></p>

        <!-- Nút xác nhận -->
        <form th:action="@{/rental/confirm}" method="post">
          <input type="hidden" name="houseId" th:value="${house.houseId}">
          <input type="hidden" name="startDate" th:value="${startDate}">
          <input type="hidden" name="endDate" th:value="${endDate}">
          <button type="submit" class="btn btn-primary w-100 mt-4">Xác nhận thuê <i class="fa-solid fa-check ms-2"></i></button>
        </form>

        <!-- Nút quay lại -->
        <a href="javascript:history.back()" class="btn btn-secondary w-100 mt-3">
          Quay lại <i class="fa-solid fa-arrow-left ms-2"></i>
        </a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
