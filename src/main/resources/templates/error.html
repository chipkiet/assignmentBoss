<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Error occurred</h1>
    <p><strong>Error Message:</strong> <span th:text="${errorMessage}"></span></p>

    <!-- Hiển thị chi tiết exception -->
    <div>
        <h3>Exception Details:</h3>
        <pre th:text="${exceptionDetails}"></pre>
    </div>

    <a href="/main" class="btn btn-primary">Go Back to Home</a>
</div>
</body>
</html>
