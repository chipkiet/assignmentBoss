<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - User List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="/css/admin.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<div class="d-flex" id="wrapper">
    <div class="bg-dark text-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4">
            <img src="https://i.pinimg.com/736x/3f/8c/f9/3f8cf9bba87c5a0ea870af088da6bf8d.jpg"
                 class="rounded-circle w-25 mb-2" alt="Admin Image">
            <h4>Admin Panel</h4>
        </div>
        <div class="list-group list-group-flush">
            <a href="/admin" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-users"></i> Quản lý User
            </a>
            <a href="/house" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-box-open"></i> Quản Lý Nhà Cho Thuê
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-user-tie"></i> #
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-file-invoice"></i> #
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-chart-bar"></i> #
            </a>
            <a href="/perform_logout" class="list-group-item list-group-item-action bg-dark text-white">
                <i class="fas fa-sign-out-alt"></i> Đăng xuất
            </a>

        </div>
    </div>

    <div class="container-fluid">
        <h2 class="mt-4">Top 5 Căn Nhà Có Nhiều Lượt Thuê Nhất</h2>

        <!-- Slider hiển thị top 5 căn nhà -->
        <div id="topHousesCarousel" class="carousel slide mb-5" data-ride="carousel">
            <div class="carousel-inner">
                <!-- Lặp qua danh sách top 5 -->
                <div th:each="house, iterStat : ${topHouses}"
                     th:classappend="${iterStat.index == 0} ? 'carousel-item active' : 'carousel-item'">
                    <div class="card mx-auto" style="width: 18rem;">
                        <div th:if="${house.houseImages.size() > 0}">
                            <img th:src="${house.houseImages[0].imageUrl}"
                                 class="card-img-top"
                                 alt="Ảnh đại diện">
                        </div>
                        <div th:if="${house.houseImages.size() == 0}" class="text-center p-3">
                            <span class="text-muted">Không có ảnh</span>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${house.propertyName}"></h5>
                            <p class="card-text">
                                Giá: <span th:text="${#numbers.formatDecimal(house.pricePerDay, 1, 'COMMA', 2, 'POINT')}"></span> VNĐ/ngày
                            </p>
                            <p class="card-text">Địa chỉ: <span th:text="${house.address}"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Nút điều khiển slider -->
            <a class="carousel-control-prev" href="#topHousesCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#topHousesCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/Admin.js}"></script>
</body>
</html>
